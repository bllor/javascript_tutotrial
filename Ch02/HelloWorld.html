<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch02.helloWorld</title>
    <!--
        1.<script>태그의 속성
        [1]type
        -html4에선 <script type=~~>처럼 type을 명시하는 것이 필수였습니다.
         이젠 타입 명시가 필수가 아니라서 사용하지 않아도 되고, 이 속성은 자바스크립트 모듈에 사용할 수 있습니다
        [2]language
        - <script language=~~>형태로 현재 사용하고 있는 스크립트의 언어를 나타냅니다.
          이것도 예전에 사용되었습니다
        
        2.외부스크립트
        간단한 스크립트일 경우 html에 바로 입력하는 것이 좋지만, 그렇지 않을 경우 별도의 파일로 저장하는 것이 좋습니다
        외부스크립트를 html에 삽입하는 방법은 <script src= "스크립트 파일의 경로" or "url주소">등으로 삽입할 수 있습니다.
        src속성이 있으면 태그 내부의 코드는 무시됩니다
        <script src="file.js"> alert(1) </script>처럼 외부스크립트를 가져올 때 alert 코드는 동작하지 않습니다.

            

      -->
</head>
<body>
    <p>스크립트 전</p>
    <!-- <script>
        alert("hello World");
    </script> -->
    <script src="./alert.js" ></script>

    <p>스크립트 후</p>
</body>
</html>
