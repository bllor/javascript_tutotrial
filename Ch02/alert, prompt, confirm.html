인터페이스인 alert, prompt, confirm에 대해서 알아보자.
1.alert
해당 함수가 실행되면 사용자가 확인버튼을 누를 때까지 메시지를 보여준다.
사용자는 해당 알람창 내의 확인 버튼을 누르기 전까지 창의 바깥을 
누르는 행위를 할 수 없는데, 이런 창을 모달창이라고 한다.
*모달창 : 페이지의 나머지 부분과 상호작용이 불가능한 창
2.prompt
prompt는 대화상자의 입력필드에 원하는 값을 입력할 수 있으며
사용자가 입력 필드에 기재한 문자열을 반환하고, 입력을 취소할 경우 null이 반환됩니다.

3.confirm
대화상자에서 예/아니오 버튼이 출력되는데 예를 누를 경우  true, 아니요를 누를 경우 false를 출력한다.
