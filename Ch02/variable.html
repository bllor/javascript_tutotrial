<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.변수
        변수: 데이터를 저장할 때 쓰이는 저장소
        let,var 키워드를 사용하여 변수를 생성하는데 두 키워드는 거의 차이나지 않으나,
        var는 오래된 방식입니다.
        변수에 별도의 타입 지정 없이 문자열,문자, 정수 등을 사용할 수 있다.
        같은 변수를 여러 번 선언하면 에러가 발생합니다.
        [1]변수 명명 규칙
        - 변수명에는 오직 문자와 숫자, 기호$와 _만 들어갈 수 있습니다
        - 첫 글자는 숫자가 될 수 없습니다.
        - 대소문자를 구별합니다
        - 예약어 목록에 있는 단어는 변수명으로 사용할 수 없습니다
          (예시 예약어 : let, class, return  etc)
        
        2.상수
        변화하지 않는 변수를 사용할 때는 const를 사용합니다
        상수는 재할당할 수 없으므로 상수를 변경하려고 하면 에러가 발생합니다
        상수는 대문자와 밑줄로 구성된 이름으로 명명합니다.
          
     -->
</head>
