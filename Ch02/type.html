<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1.자료형
        [1]숫자형
        정수 및 실수를 나타낼 수 있으며, 별도의 선언 없이 사용할 수 있다
        일반적인 숫자 외에 infinity, nan과 같은 특수 문자 값을 사용할 수 있다.
        [2]BigInt
        자바스크립트에서는 (2^53-1)보다 큰값 또는 -(2^53-1)보다 작은 정수는 숫자형으로 나타낼 수 업었습니다.
        하지만 숫자 뒤에 n을 붙여 BigInt형으로 변경하게 되면 사용할 수 있습니다.
        [3]문자형
        자바스크립트에서는 문자열을 따옴표로 묶습니다
        자바 스크립트에서 사용되는 따옴표는 "" or '' or ``이 있습니다.
        let str = "hello";
        let str2 = 'javascript';
        let str3 = `${str} world`;
        큰따옴표와 작은따옴표는 기본적인 따옴표로 차이가 없습니다
        역 따옴표로 변수나 표현식을 감싼 후 ${ ... }안에 넣어주면, 원하는 변수나 표현식을 문자열 중간에 손쉽게 넣을 수
        있습니다.
        위의 변수에서 str3를 출력하게 되면 str변수가 포함된 hello world가 출력될 것입니다.
        [4]불린형
        true, false만 존재합니다.
        [5]null
        자바스크립트에서 null은 존재하지 않는 값, 비어있는 값, 알수 없는 값을 나타냅니다.
        [6]undefined
        값이 할당되지 않은 상태를 나타낼 때 사용한다.
        [7]객체와 심볼
        객체는 특수한 자료형입니다
        객체형을 제외한 다른 자료형은 문자열이든 숫자든 한 가지만 표현할 수 있기 때문에 원시형이라고 부릅니다
        심볼형은 객체의 고유한 식별자를 만들 때 사용합니다.
        [8]typeof 연산자
        typeof x or typeof(x)를 하게 될 경우 x의 자료형을 나타내는 문자열을 반환합니다.
        */

    </script>
</body>
</html>
